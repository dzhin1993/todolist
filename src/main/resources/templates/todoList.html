<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
<a href="/todoList/new">add Todo</a>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Datetime</th>
        <th>Completed</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todoList}">
        <td th:text="${todo.name}"></td>
        <td th:text="${todo.dateTime}"></td>
        <td th:text="${todo.completed}"></td>
        <td><a th:href="@{/todoList/delete(id=${todo.id})}">delete</a></td>
        <td><a th:href="@{/todoList/update(id=${todo.id})}">update</a></td>
    </tr>
    </tbody>
</table>
<a href="/todoList/by-completed?completed=1">completed</a>
<a href="/todoList/by-completed?completed=0">active</a>
<hr>
<div th:if="${todoList.totalPages > 0}"
     th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/todoList(size=${todoList.size}, page=${pageNumber})}"
       th:text="${pageNumber}"></a>
</div>
</body>
</html>
